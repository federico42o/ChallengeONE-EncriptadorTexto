<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="icon" href="./assets/img/Logo.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/2327978d92.js" crossorigin="anonymous"></script>
</head>
<body class="body">


    <header>
        <nav class="nav">
            <img src="./assets/img/Logo.svg" alt="logo-aluraespanhol">
            <ul class="social">
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-github"></i>
                <p>Hecho por Federico Silva</p>
            </ul>

        </nav>
    </header>


    <main class="main-content">

    <section class="encode-container">
    <div class="text-container">
        <textarea type="text" name="" id="textToEncode" placeholder="Ingrese el texto aquí"></textarea>
    </div>
    <div class="warning">
        <span>!</span> 
        Solo letras minúsculas y sin acentos
    </div>

    <div class="btn-container">
    <button class="encode" id="encode">Encriptar</button>
    <button class="decode" id="decode">Desencriptar</button>
    </div>
    </section>
    
    <section class="result" id="result">
        <textarea class="textEncoded" id="textEncoded"></textarea>

        <h3>Ningún mensaje fue encontrado</h3>
        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        <button class="copy" id="copiar" style="display: none;">
            <span class="material-symbols-outlined" id="icon-copy">
                content_copy
                </span>
            copiar
        </button>
    </section>
    </main>
    
    
    <script src="./assets/js/main.js"></script>
</body>
</html>
